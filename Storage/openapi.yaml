- name: Orders
  description: Operations available to a analysis
paths:
  /food_delivery/order:
    # post:
    #   tags:
    #   - Orders
    #   summary: Reports order datails
    #   description: Adds a new order details to the system
    #   operationId: app.report_order_details
    #   requestBody:
