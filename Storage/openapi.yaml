components:
  schemas:
    OrderDetails:
      required:
      - customer_id
      - resturant_name
      - delivery_loc
      - price
      type: object
      properties:
        customer_id:
          type: string
          format: uuid
          example: d290f1ee-6c54-4b01-90e6-d701748f0851
        resturant_name:
          type: string
          example: nandos1
        delivery_loc:
          type: string
          example: 3345-1295 seymour street, vancouver, BC
        price:
          type: integer
          example: 123456789
    ScheduledOrderDetails:
      required:
      - customer_id
      - resturant_name
      - delivery_loc
      - scheduled_time
      type: object
      properties:
        customer_id:
          type: string
          format: uuid
          example: d290f1ee-6c54-4b01-90e6-d701748f0851
        resturant_name:
          type: string
          example: nandos2
        delivery_loc:
          type: string
          example: 3345-1295 seymour street, vancouver, BC
        scheduled_time:
          type: string
          format: date_time
          example: 2016-08-29T09:12:33
